<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gautam Graphics - Premium Printing & Design Solutions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      /* Prevent FOUC */
      body { 
        background: #0f172a;
        color: #f9fafb;
        margin: 0;
        padding: 0;
      }
      #app {
        min-height: 100vh;
      }
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="loader" class="loader-container">
      <div class="printer-loader">
        <div class="printer">
          <div class="paper"></div>
          <div class="ink"></div>
        </div>
        <p class="loader-text">Printing your experience...</p>
      </div>
    </div>
    <!-- Failsafe: hide loader if main bundle fails to load -->
    <script>
      (function(){
        // If the app bundle doesn't run, hide the loader after 3.5s
        setTimeout(function(){
          var loader = document.getElementById('loader');
          if (loader && loader.style.display !== 'none') {
            loader.style.display = 'none';
            loader.style.opacity = '0';
            loader.classList.add('hidden');
          }
          var app = document.getElementById('app');
          if (app) {
            app.style.opacity = '1';
            app.style.visibility = 'visible';
            app.style.zIndex = '1';
          }
        }, 3500);
      })();
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
